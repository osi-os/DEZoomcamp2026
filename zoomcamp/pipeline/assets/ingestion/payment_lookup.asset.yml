# Seed Asset: Load a local CSV file as a lookup table
#
# Docs: https://getbruin.com/docs/bruin/assets/seed
#
# Seed assets let you load CSV files directly into your data platform.
# This is useful for small, static reference/lookup data.

# Asset name follows the ingestion schema convention.
name: ingestion.payment_lookup

# Platform type for DuckDB seed ingestion.
# Docs: https://getbruin.com/docs/bruin/assets/seed
type: duckdb.seed

# Path to the CSV file (relative to this .asset.yml file).
parameters:
  path: payment_lookup.csv

# Columns with quality checks.
# - payment_type_id is the primary key used to JOIN with staging.trips.
columns:
  - name: payment_type_id
    type: integer
    description: "Numeric code identifying the payment method"
    primary_key: true
    checks:
      - name: not_null
      - name: unique
  - name: payment_type_name
    type: string
    description: "Human-readable payment method label (e.g. credit_card, cash)"
    checks:
      - name: not_null
